			</div>
			<div class="col-lg-8 header-content-container">
				<h5>The presidential addresses set the tone for the new administration of the republic. This is a visual exploration of the words, concepts and ideas that are discussed, disected by their frequency across fifty-six presidencies.

			    	</div>
			      
			    </div>
			  </div>
